<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jokenp√¥</title>

    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 600;
            cursor: default;
        }

        #principal {
        }

        #placar {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #jogador, #computador {
            position: relative;
            flex-grow: 1;
            border-radius: 5px;
            color: #fff;
            padding: 20px;
        }

        #jogador h2, #computador h2 {
            margin: 0;
            padding: 0;
        }

        #jogador {
            background-color: #ff7675;
            
        }
        
        #jogador-nome, #computador-nome {
            font-size: 24px;
        }

        #jogador-pontos, #computador-pontos {
            position: absolute;
            top: 8px;
            font-size: 52px;
        }

        #jogador-pontos, #computador-pontos {
            right: 20px;
        }

        #jogador #jogador-escolha, #computador #computador-escolha {
            list-style: none;
            text-align: center;
            margin: 30px 0 0;
            padding: 0;
        }

        #jogador #jogador-escolha li, #computador #computador-escolha li {
            display: inline;
            padding: 0 15px;
        }

        #jogador #jogador-escolha a, #computador #computador-escolha a {
            opacity: .2;
        }

        #jogador #jogador-escolha a:hover, #computador #computador-escolha a:hover {
            opacity: 1;
        }

        #jogador #jogador-escolha img, #computador #computador-escolha img  {
            max-width: 80px;
        }

        #computador {
            background-color: #3498db;

        }

        #versus {
                        
        }

        #mensagem {
          color: violet; 
        }
    </style>
</head>
<body>
    <div id="principal">
        <h1 id="titulo">Pedra, Papel e Tesoura</h1>
    
        <div id="placar">
           <div id="jogador">
            <h2 id="jogador-nome">Felipe</h2>
            <span id="jogador-pontos">0</span>
                  <ul id="jogador-escolha">
                        <li><a id="jogador-escolha-1"><img src="img/rock.png"></a></li>
                        <li><a id="jogador-escolha-2"><img src="img/paper.png"></a></li>
                        <li><a id="jogador-escolha-3"><img src="img/scissor.png"></a></li>
                    </ul>
            </div> 
            <div id="versus">
            vs
            </div>

            <div id="computador">
                <h2 id="computador-nome">Computador</h2>
                <span id="computador-pontos">0</span>
                    <ul id="computador-escolha">
                        <li><a id="computador-escolha-1"><img src="img/rock.png"></a></li>
                        <li><a id="computador-escolha-2"><img src="img/paper.png"></a></li>
                        <li><a id="computador-escolha-3"><img src="img/scissor.png"></a></li>
                    </ul>
            </div>

        </div>
    </div>

    <div id="mensagem">mensagens</div>

</body>
</html>
