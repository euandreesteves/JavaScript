<!-- 17. Faça um Programa para uma loja de tintas. O programa deverá pedir o tamanho em metros quadrados da área a ser pintada. 
Considere que a cobertura da tinta é de 1 litro para cada 6 metros quadrados e que a tinta é vendida em latas de 18 litros, que custam R$ 80,00 ou em galões de 3,6 litros, 
que custam R$ 25,00. o Informe ao usuário as quantidades de tinta a serem compradas e os respectivos preços em 3 situações: 
o comprar apenas latas de 18 litros; 
o comprar apenas galões de 3,6 litros; 
o misturar latas e galões, de forma que o preço seja o menor. 
Acrescente 10% de folga e sempre arredonde os valores para cima, isto é, considere latas cheias. -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculando quantidade de latas de tinta por custo benefício.</title>
    </head>
    <body>
        <div>
            <h1>Cálculo da quantidade de latas de tinta necessárias.</h1>
            <h2 id="main1h2"></h2>
            <h2 id="main2h2"></h2>
            <h2 id="main3h2"></h2>
            <h2 id="main4h2"></h2>
            <h2 id="main5h2"></h2>
            <h2 id="main6h2"></h2>
            <h2 id="main7h2"></h2>
        </div>
    </body>
    <script>

        var paintArea = parseFloat(prompt("Digite em metros quadrados o tamanho da área a ser pintada."));
        var necessaryLiters = paintArea / 6 * 1.1;
        var necessaryCans = Math.ceil(necessaryLiters / 18);
        var priceCans = necessaryCans * 80;
        var necessaryGallons = Math.ceil(necessaryLiters / 3.6);
        var priceGallons = necessaryGallons * 25;
        var minorPriceGallons = Math.floor(necessaryLiters / 18); 
        var minorPriceCans = Math.ceil((necessaryLiters % 18) / 3.6);
        var minorPrice = (minorPriceCans * 80) + (minorPriceGallons * 25);

        document.getElementById('main1h2').innerHTML = ("Quantidade de latas necessárias: " + necessaryCans);
        document.getElementById('main2h2').innerHTML = ("Preço total ao comprar apenas latas de 18 litros: R$ " + priceCans.toFixed(2));
        document.getElementById('main3h2').innerHTML = ("\nQuantidade de galões necessários: " + necessaryGallons);
        document.getElementById('main4h2').innerHTML = ("Preço total ao comprar apenas galões de 3,6 litros: R$ " + priceGallons.toFixed(2));
        document.getElementById('main5h2').innerHTML = ("\nQuantidade de latas necessárias para o menor preço: " + minorPriceCans);
        document.getElementById('main6h2').innerHTML = ("Quantidade de galões necessários para o menor preço: " + minorPriceGallons);
        document.getElementById('main7h2').innerHTML = ("Preço total ao misturar latas e galões para o menor preço: R$ " + minorPrice.toFixed(2));

    </script>
</html>
