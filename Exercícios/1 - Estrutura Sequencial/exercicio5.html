<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Exercício 5</title>
    </head>
        <body>
            <div>
                <h1>Conversão de metros para centímetros.</h1>
                <h2 id="convert">Conversão: </h2>
            </div>
        </body>
    <script>
        var m;
        var conversao;

        alert("Para converter de metros para centimetros, digite os valores respectivos.");
        m = prompt("Digite o valor em metros: ");
        conversao = m * 100;
        
        document.getElementById('convert').innerHTML = ('O valor convertido é de: ' + conversao + 'cm');

    </script>
</html>
