<!-- 16. Faça um programa para uma loja de tintas. O programa deverá pedir o tamanho em metros quadrados da área a ser pintada. 
Considere que a cobertura da tinta é de 1 litro para cada 3 metros quadrados e que a tinta é vendida em latas de 18 litros, que custam R$ 80,00. 
Informe ao usuário a quantidades de latas de tinta a serem compradas e o preço total. -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculando quantidade de latas de tinta.</title>
    </head>
    <body>
        <div>
            <h1 id="">Calcular quantidade de tinta a ser comprada.</h1>
            <h2 id="main1h2"></h2>
            <h2 id="main2h2"></h2>
            <h2 id=""></h2>
            <h2 id=""></h2>
        </div>
    </body>
    <script>

        var paintArea = parseFloat(prompt("Digite quantos metros quadrados são para pintar a área."));
        var necessaryLiters = (paintArea / 3);
        var necessaryCans = Math.ceil(necessaryLiters / 18);
        var totalPrice = necessaryCans * 80;

        document.getElementById('main1h2').innerHTML = ("Quantidade de latas necessárias: " + necessaryCans);
        document.getElementById('main2h2').innerHTML = ("Preço Total: R$" + totalPrice.toFixed(2));

    </script>
</html>
